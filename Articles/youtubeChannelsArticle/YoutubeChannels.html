        <!-- styling -->
        <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    outline: none;
    font-family: 'Cairo', sans-serif;
    scroll-behavior: smooth;
}

body{
    background-color: rgb(23, 20, 29);
}

nav{
    width: 100%;
    height: 10vh;
    background-color: rgb(23, 20, 29);
    box-shadow: rgb(41, 35, 53) 0 0 30px;
    color: white;
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px 0 30px;
}

nav ul{
    display: flex;
    flex-direction: row-reverse;
    gap: 15px;
    list-style: none;
}

nav ul li:hover{
    text-decoration: underline;
}

nav ul li a{
    color: white;
    text-decoration: none;
}

#showList{
    user-select: none;
    cursor: pointer;
    text-decoration: underline;
    display: none;
}

#list{
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100%;
    height: 100%;
    background-color: rgb(28, 24, 36);
    color: white;
    text-align: center;
    display: none;
}

#list a{
    color: white;
    text-decoration: none;
}

#list a:hover{
    text-decoration: underline;
}

#list ul li{
    margin: 50px;
    list-style: none;
    font-size: 1.5em;
}

#list h1{
    text-decoration: underline;
}

#article{
    background-image: url(../../Resources/heroSectionBg.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 70px;
    height: 90vh;
    overflow-y: scroll;
    color: white;
    font-size: larger;
}

#article p{
    background-color: rgba(0, 0, 0, 0.438);
    padding: 10px;
    border-radius: 20px;
    text-align: center;
    direction: rtl;
    
}

footer{
    color: white;
    background-color: rgb(19, 19, 19);
    padding: 20px;
}

/* responsive design */
@media only screen and (max-width: 556px) {
    #showList{
        display: block;
    }

    nav ul{
        display: none;
    }

    #article{
        padding: 0;
    }

    #article p{
        width: 100%;
        border-radius: 0;
    }
}
        </style>
